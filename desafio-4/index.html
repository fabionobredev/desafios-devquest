<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css" />
  <title>Tabelas estilizadas</title>
</head>

<body>
  <section>
    <h1 class="titulo">Moda</h1>
    <table class="tabela-vestuario">
      <tr>
        <th>Produto</th>
        <th>Tamanho</th>
        <th>Valor</th>
      </tr>
      <tr>
        <td>Camiseta</td>
        <td>M</td>
        <td>R$ 49,00</td>
      </tr>
      <tr>
        <td>Tênis</td>
        <td>42</td>
        <td>R$ 5,00</td>
      </tr>
    </table>
  </section>

  <section>
    <h1 class="titulo">Casa</h1>
    <table class="tabela-casa">
      <tr>
        <th>Produto</th>
        <th>Valor</th>
      </tr>
      <tr>
        <td>Sofá</td>
        <td>R$ 1.200,00</td>
      </tr>
      <tr>
        <td>Televisão</td>
        <td>R$ 5.000,00</td>
      </tr>
    </table>
  </section>
</body>

</html>
